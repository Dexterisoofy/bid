<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bid and Win</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
      }
      #result {
        font-size: 2em;
        margin-top: 20px;
        color: green;
      }
      .error {
        color: red;
      }
      #popup {
        display: none;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: white;
        border: 2px solid black;
        z-index: 1000;
      }
      #popup button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Try Your Luck! Place Your Bid</h1>
    <div>
      <input type="number" id="bidInput" placeholder="Enter your bid" step="0.01" />
      <button id="bidButton">Bid</button>
    </div>
    <div id="result"></div>
    <div id="moneyWon"></div>
    <div id="moneyLost"></div>
    <div id="netResult"></div>

    <div id="popup">
      <div id="popupContent"></div>
      <button id="closePopup">Close</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
