<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bid and Win</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('path/to/your/background.jpg') !important;
            background-size: cover !important;
            background-repeat: no-repeat !important;
            background-attachment: fixed !important;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        h1 {
            font-size: 2em;
        }
        input, button {
            font-size: 1.5em;
            margin: 10px 0;
        }
        #result {
            font-size: 1.5em;
            margin-top: 20px;
            color: green;
        }
        .error {
            color: red;
        }
        #stats {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Try Your Luck! Place Your Bid</h1>
        <div>
            <input type="number" id="bidInput" placeholder="Enter your bid" step="0.01">
            <button id="bidButton">Bid</button>
        </div>
        <div id="result"></div>
        <h2>Session Stats</h2>
        <p id="stats">Money Won: $0.00 | Money Lost: $0.00 | Net Result: $0.00</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
